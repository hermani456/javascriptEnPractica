<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Ejercicio 1</title>
</head>

<body>
    <div>
        <div style="width: 40%; margin: 0 auto">
            <h2>Escríbenos !!!</h2>
            <div class="resultado" style="color: green; font-style: italic"></div>
            <form id="formulario">
                <div>
                    <div style="display: flex; flex-direction: column">
                        <label> Nombre completo </label>
                        <input id="nombre" type="text" />
                        <p class="errorNombre" style="color: red; font-style: italic"></p>
                    </div>
                    <div style="display: flex; flex-direction: column">
                        <label> Asunto </label>
                        <input id="asunto" type="text" />
                        <p class="errorAsunto" style="color: red; font-style: italic"></p>
                    </div>
                </div>
                <div style="display: flex; flex-direction: column">
                    <label> Mensaje </label>
                    <textarea id="mensaje"></textarea>
                    <p class="errorMensaje" style="color: red; font-style: italic"></p>
                </div>
                <div>
                    <button id="botton" type="submit">Envíar mensaje</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        const boton = document.getElementById("formulario");
        boton.addEventListener("submit", function (event) {
            event.preventDefault();
            limpiaErrores();
            const nombre = document.querySelector("#nombre").value;
            const asunto = document.querySelector("#asunto").value;
            const mensaje = document.querySelector("#mensaje").value;
            const resultado = validar(nombre, asunto, mensaje);
            if (resultado) {
                exito();
            }
        });

        function limpiaErrores() {
            document.querySelector(".resultado").innerHTML = "";
            document.querySelector(".errorNombre").innerHTML = "";
            document.querySelector(".errorAsunto").innerHTML = "";
            document.querySelector(".errorMensaje").innerHTML = "";
        }

        function exito() {
            document.querySelector(".resultado").innerHTML =
                "Mensaje enviado con exito";
        }

        function validar(nombre, asunto, mensaje) {
            let pasamosLaValidacion = true;
            const validacionNombre = /[a-zA-Z]/gim;
            if (validacionNombre.test(nombre) === false) {
                document.querySelector(".errorNombre").innerHTML =
                    "El nombre es requerido";
                pasamosLaValidacion = false;
            }
            const validacionAsunto = /[a-zA-Z]/gim;
            if (validacionAsunto.test(asunto) === false) {
                document.querySelector(".errorAsunto").innerHTML =
                    "El asunto es requerido";
                pasamosLaValidacion = false;
            }
            const validacionMensaje = /[a-zA-Z]/gim;
            if (validacionMensaje.test(mensaje) === false) {
                document.querySelector(".errorMensaje").innerHTML =
                    "El mensaje es requerido";
                pasamosLaValidacion = false;
            }
            return pasamosLaValidacion;
        }
    </script>
</body>

</html>
